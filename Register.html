<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
     <header ><h1>Register</h1></header>
     
    <ul>
        <li><a href="./TakePic.html">Home</a></li>
    </ul>
   
  <form action="danke.html" method="get">
    <fieldset>
      <legend>Persönliche Daten</legend>

      <label for="vorname">Vorname:</label><br>
      <input type="text" id="vorname" name="vorname" required><br><br>

      <label for="nachname">Nachname:</label><br>
      <input type="text" id="nachname" name="nachname" required><br><br>

      <label for="email">E-Mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telefon">Telefonnummer:</label><br>
      <input type="tel" id="telefon" name="telefon"><br><br>
    </fieldset>

    <fieldset>
      <legend>Mitgliedschaft</legend>

      <label for="plan">Wähle deinen Plan:</label><br>
      <select name="plan" id="plan" required>
        <option value="">-- Bitte wählen --</option>
        <option value="basic">Basic – 29€/Monat</option>
        <option value="premium">Premium – 49€/Monat</option>
        <option value="student">Student – 19€/Monat</option>
      </select><br><br>

      <label>Trainingszeiten bevorzugt:</label><br>
      <input type="checkbox" name="zeit" value="morgens"> Morgens<br>
      <input type="checkbox" name="zeit" value="mittags"> Mittags<br>
      <input type="checkbox" name="zeit" value="abends"> Abends<br><br>
    </fieldset>

    <fieldset>
      <legend>Zugangsdaten</legend>

      <label for="username">Benutzername:</label><br>
      <input type="text" id="username" name="username" required><br><br>

      <label for="passwort">Passwort:</label><br>
      <input type="password" id="passwort" name="passwort" required><br><br>
    </fieldset>

    <input type="submit" value="Jetzt registrieren">
    <input type="reset" value="Zurücksetzen">
  </form>

</body>
</html>
