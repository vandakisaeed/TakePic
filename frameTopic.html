<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Loop Carousel</title>
  <link rel="stylesheet" href="TakePicstyle.css">
</head>
<body>

<div class="carousel-container">
  <div class="image-track">
    <!-- Set 1 -->
    <figure>
      <a href="https://www.google.com/maps/search/?api=1&query_place_id=ChIJGcWD8Ldbd1MRQwBSF_llb9I&query=51.327778333333,-116.180833333333" target="_blank">
        <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg" alt="Moraine Lake Canada">
      </a>
      <figcaption>Moraine Lake, Canada</figcaption>
    </figure>

    <figure>
      <a href="https://www.google.com/maps/place/Lost+Lake+Trail,+Whistler,+BC+V0N+1B4,+Canada/" target="_blank">
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" alt="Lost Lake Canada">
      </a>
      <figcaption>Lost Lake, Canada</figcaption>
    </figure>

    <figure>
      <a href="https://www.google.com/maps/place/Statesboro,+GA,+USA/" target="_blank">
        <img src="https://images.pexels.com/photos/884788/pexels-photo-884788.jpeg" alt="State Bro USA">
      </a>
      <figcaption>State Bro, USA</figcaption>
    </figure>

    <!-- Set 2 (duplicate for smooth loop) -->
    <figure>
    <a href="https://www.google.com/maps/place/Ngapali+Beach/@18.4170981,94.3158298,16915m/data=!3m2!1e3!4b1!4m6!3m5!1s0x30b9194c21b8983b:0xf4fdc47ce23e821d!8m2!3d18.3802687!4d94.3356425!16s%2Fg%2F11c267vl63?entry=ttu&g_ep=EgoyMDI1MDYzMC4wIKXMDSoASAFQAw%3D%3D" target="_blank">
      <img src="https://images.pexels.com/photos/458917/pexels-photo-458917.jpeg" alt="State Bro USA">
    </a>
    <figcaption>Ngapali Beach, Myanmar</figcaption>
  </figure>

    <figure>
    <a href="https://www.google.com/maps/place/Kherson+Oblast,+Ukraine/@46.6797065,33.3970225,391406m/data=!3m2!1e3!4b1!4m6!3m5!1s0x40c391434eef5487:0x101068488f64140!8m2!3d46.635417!4d32.616867!16zL20vMDRwNG13?entry=ttu&g_ep=EgoyMDI1MDYzMC4wIKXMDSoASAFQAw%3D%3D" target="_blank">
      <img src="https://images.pexels.com/photos/345522/pexels-photo-345522.jpeg" alt="State Bro USA">
    </a>
    <figcaption>Kherson, Khersons'ka oblast, Ukraine</figcaption>
  </figure>

      <figure>
    <a href="https://www.google.com/maps/search/?api=1&query_place_id=ChIJodzxXWFJjBIRaw67ahJD1ag&query=36.4452654,4.1219537" target="_blank">
      <img src="https://images.pexels.com/photos/540518/pexels-photo-540518.jpeg" alt="State Bro USA">
    </a>
    <figcaption>El Asnam, Wilaya de Tizi Ouzou, Algeria</figcaption>
  </figure>
  </div>
</div>

</body>
</html>
